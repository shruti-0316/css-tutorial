<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Lists Style</h1>
    </header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="4" reversed>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
                <li>Step four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
                <li>Step four</li>
            </ul>
        </article>
    </main>
</body>
</html>
